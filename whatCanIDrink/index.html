<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jasmine Testing</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- Load Jasmine Framework -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.js"
		integrity="sha256-PePX8Jc4TIxzzVz0Qe4NsH3OUU8+Y49DBWvYgggNqkY=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js"

	<!-- Load scripts -->
	<script type="text/javascript" src="scripts/drink.js"></script>
	<!-- Load Tests -->
	<script type="text/javascript" src="spec/drinkSpec.js"></script>

<body>

	<section>
		<div>
			<form>
				<div>
					<h3>What can I drink?</h3>
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="Name"/>
					<label for="number">Age:</label>
					<input type="number" id="number" placeholder="6"/>
                    <button class="confirmAge">Confirm Age!</button>
                </div>
			</form>
		</div>
	</section>

</body>

</html>
